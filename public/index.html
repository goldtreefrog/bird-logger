<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="bird identification, bird watching, bird sightings, bird log" name="keywords" />
    <meta content="Bird Log: A place to track your bird sightings and verify identification by description and image." name="description" />
    <meta name="robots" />
    <meta content="Margaret Blauvelt" name="author" />
    <title>Creature Watcher's Creature Log</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Ubuntu" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <a id="banner-img"></a>
      <h1>Creature Watcher's Creature Log</h1>
      <h2></h2>
      <nav role="navigation" id="navi-h"><a href="#" class="common-events">Home</a> <a href="#" class="common-events">About</a> <a href="#" class="common-events" id="js-add-sighting">Add&nbsp;Sighting</a> <a href="#" class="common-events">Find&nbsp;Sighting</a> <a href="#" id="js-show-list" class="common-events">Show&nbsp;All</a> <a href="#" class="common-events">Contact</a></nav>
    </header>
    <main role="main">
      <section class="enter-data">
        <form action="#" name="writing" method="get" class="enter-data">
          <fieldset class="bird-names">
            <div class="instructions">
              <div class="feedback" id="js-feedback"></div>
              <p>Enter common or scientific name below:</p>
            </div>
            <input type="hidden" id="js-tsn" name="tsn" />
            <label for="common-name">Common Name:</label>
            <input type="text" id="js-common-name" name="common-name" accesskey="n" required="required" data-lpignore="true" />
            <label for="scientific-name">Scientific Name:</label>
            <input type="text" id="js-scientific-name" name="scientific-name" accesskey="s" required="required" />
            <button type="button" name="read-description" value="Read Description" accesskey="r" id="js-read-description" class="right-col">Read Description</button>
            <label for="kingdom">Kingdom:</label>
            <input type="text" id="js-kingdom" name="kingdom" accesskey="k" />
            <label for="date-sighted">Date Sighted:</label>
            <input type="text" id="js-date-sighted" name="date-sighted" accesskey="d" required="required" />
            <label for="time-sighted">Time:</label>
            <input type="text" id="js-time-sighted" name="time-sighted" accesskey="t" />
            <label for="location">Location:</label>
            <input type="text" id="js-location" name="location" accesskey="l" required="required" />
            <label for="by-whom">By Whom:</label>
            <input type="text" id="js-by-whom" name="by-whom" accesskey="b" required="required" />
            <label for="comments">Comments:</label>
            <input type="text" id="js-comments" name="comments" accesskey="c" />
            <div class="ctr">
              <button type="submit" name="save" value="save" accesskey="a" id="js-save" class="bottom-left common-events">Save</button>
              <button type="button" name="clear" value="clear" accesskey="a" id="js-clear" class="bottom-right common-events">Clear</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="name-choices">
        <p>Please click on the species you want:</p>
        <ul id="name-choices"></ul>
      </section>
      <section class="display-data">
        <ul class="common-events" id="js-list"></ul>
      </section>
    </main>
    <footer role="contentinfo"><address></address>
      <summary>Â© 2017 Margaret Blauvelt</summary>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
